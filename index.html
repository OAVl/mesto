<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css"> 
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="root__wrapper">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="логотип">
            </header>
    
            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">

                        <div class="profile__wrapper">
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <p class="profile__description">Исследователь океана</p>
                            </div>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                    </div>
                    
                    <button class="profile__button-add"></button>
                </section>

                <section class="elements">
                    <article class="elements__element">
                        <img class="elements__image" src="images/canada.jpg" alt="природа Канады">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Канада</h2>
                            <button class="elements__like"></button>
                        </div>                       
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/dolina-narzanov.jpg" alt="Долина Нарзанов">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Долина Нарзанов</h2>
                            <button class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/fareo-island.jpg" alt="Фарерские острова">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Фарерские острова</h2>
                            <button class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/gizgit.jpg" alt="Гижгит">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Гижгит</h2>
                            <button class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/karachaevo.jpg" alt="Карачаевск">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like"></button>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/kichi-balik.jpg" alt="Кичи-Балык">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Кичи-Балык</h2>
                            <button class="elements__like"></button>
                        </div>
                    </article>
                </section>
            </main>
    
            <footer class="footer">
                <p class="footer__text">&#169; 2020 Mesto Russia</p>
            </footer>
        </div>
        
    </body>
</html>
