<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="root__wrapper">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="логотип проекта Место">
            </header>

            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="фото пользователя">

                        <div class="profile__wrapper">
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <p class="profile__description">Исследователь океана</p>
                            </div>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                    </div>

                    <button class="profile__button-add" type="button"></button>
                </section>

                <section class="elements"></section>
            </main>

            <footer class="footer">
                <p class="footer__text">&#169; 2020 Mesto Russia</p>
            </footer>
        </div>

        <section class="popup">
            <div class="popup__container">
               <h2 class="popup__title">Редактировать профиль</h2>
               <form class="popup__form" name="form">
                   <input class="popup__field popup__field_input_name" name="userName" type="text" placeholder="Ваше имя">
                   <input class="popup__field popup__field_input_job" name="userJob" type="text" placeholder="Ваша работа">
                   <button class="popup__button" type="submit">Сохранить</button>
               </form>
               <button class="popup__button-close" type="button"></button>
            </div>
        </section>

        <section class="popup popup_element">
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form">
              <input class="popup__field popup__field_input_name" name="elementName" type="text" placeholder="Название">
              <input class="popup__field popup__field_input_job" name="link" type="text" placeholder="Ссылка на картинку">
              <button class="popup__button" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
          </div>
        </section>

        <section class="image-popup">
          <div class="image-popup__container">
            <img class="image-popup__img" src="#" alt="фотография попапа">
            <p class="image-popup__text"></p>
            <button class="image-popup__button-close" type="button"></button>
          </div>
        </section>

        <template class="template-element">
          <article class="elements__element">
            <img class="elements__image" src="#" alt="фотография карточки">
            <button class="elements__button-delete"></button>
            <div class="elements__wrapper">
              <h2 class="elements__title"></h2>
              <button class="elements__like" type="button"></button>
            </div>
          </article>
        </template>

        <script src="scripts/index.js"></script>
    </body>
</html>
