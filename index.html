<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css"> 
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="root__wrapper">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="логотип">
            </header>
    
            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">

                        <div class="profile__wrapper">
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <p class="profile__description">Исследователь океана</p>
                            </div>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                    </div>
                    
                    <button class="profile__button-add"></button>
                </section>

                <section class="elements">
                    <article class="elements__element">
                        <img class="elements__image" src="images/canada.jpg" alt="природа Канады">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Канада</h2>
                            <svg class="elements__like" width="22" height="19" viewBox="0 0 22 20" fill="none">
                                <path class="elements__like"  fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="none"/>
                            </svg>
                        </div>                       
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/dolina-narzanov.jpg" alt="Долина Нарзанов">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Долина Нарзанов</h2>
                            <svg class="elements__like" width="22" height="19" viewBox="0 0 23 20" fill="none">
                                <path class="elements__like"  fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="none"/>
                            </svg>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/fareo-island.jpg" alt="Фарерские острова">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Фарерские острова</h2>
                            <svg class="elements__like" width="22" height="19" viewBox="0 0 23 20" fill="none">
                                <path class="elements__like"  fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="none"/>
                            </svg>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/gizgit.jpg" alt="Гижгит">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Гижгит</h2>
                            <svg class="elements__like" width="22" height="19" viewBox="0 0 23 20" fill="none">
                                <path class="elements__like"  fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="none"/>
                            </svg>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/karachaevo.jpg" alt="Карачаевск">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Карачаевск</h2>
                            <svg class="elements__like" width="22" height="19" viewBox="0 0 23 20" fill="none">
                                <path class="elements__like"  fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="none"/>
                            </svg>
                        </div>
                    </article>
                    <article class="elements__element">
                        <img class="elements__image" src="images/kichi-balik.jpg" alt="Кичи-Балык">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Кичи-Балык</h2>
                            <svg class="elements__like" width="22" height="19" viewBox="0 0 23 20" fill="none">
                                <path class="elements__like"  fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="none"/>
                            </svg>
                        </div>
                    </article>
                </section>
            </main>
    
            <footer class="footer">
                <p class="footer__text">&#169; 2020 Mesto Russia</p>
            </footer>
        </div>
        
        <section class="popup">
            <div class="popup__container">
               <h3 class="popup__title">Редактировать профиль</h3>
               <form class="popup__form">
                   <input class="popup__field popup__field_name" name="userName" type="text" value="Жак-Ив Кусто">                  
                   <input class="popup__field popup__field_job" name="userJob" type="text" value="Исследователь океана">                 
                   <button class="popup__button" type="submit">Сохранить</button>
               </form>
               <button class="popup__button-close" type="button"></button>
            </div>
        </section>

        <script src="scripts/index.js"></script>
    </body>
</html>
